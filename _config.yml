# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Thomas Byttebier
description: Thomas Byttebier is a freelance digital designer from Gent, Belgium. Thomas wants digital products and web sites to be delightful to use. Thomas believes good design reduces to the essence.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://thomasbyttebier.be" # the base hostname & protocol for your site
timezone: Europe/Brussels
email: thomas@thomasbyttebier.be

# Build settings
markdown: kramdown
highlighter: false

# Collections
collections:
  portfolio:
    output: true

gems:
- jekyll-email-protect

# asset bundler
asset_bundler:
  compress:
    js: yui
    css: yui
  markup_templates:
    css: '<link rel="stylesheet" href="{{url}}">'
  base_path: "bundles/"
